<template>
    <lightning-card title="Contact List" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <template if:true={contact.data}>
                <lightning-datatable
                key-field = "Id"
                data={contact.data}
                columns={columns}
                >
            </lightning-datatable>
            </template>

            <template if:true={contact.error}>
                <p>{errors}</p>
            </template>
        </div>
    </lightning-card>
</template>
