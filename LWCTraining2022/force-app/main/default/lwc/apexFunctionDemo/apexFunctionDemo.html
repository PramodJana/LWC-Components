<template>
    <lightning-card title="Contact details : apexFunction demo" icon-name="standard:contact">
        <div class="slds-m-left_medium" if:true={contacts}>

            <table class="slds-table slds-table_bordered">
                <thead>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Email</th>
                    <th>Phone</th>
                </thead>
              <tbody>
                <template for:each={contacts} for:item="contact">
                    <tr key={contact.cid}>
                        <td>{contact.cid}</td>
                        <td>{contact.cemail}</td>
                        <td>{contact.ctitle}</td>
                        <td>{contact.cphone}</td>
                    </tr>
                </template>
                <!-- <template for:each={contacts} for:item="contact">

                        <td>{contact.Id}</td>
                        <td>{contact.Email}</td>
                        <td>{contact.Title}</td>
                        <td>{contact.Phone}</td>
                    </tr>
                </template> -->
              </tbody>
            </table>


            <!-- <template for:each={contacts.data} for:item="contact">
                <p key={contact.Id}>
                    {contact.Id}::{contact.Email}::{contact.Phone}::{contact.Title}
                </p>
            </template> -->
        </div>
    </lightning-card>
</template>
