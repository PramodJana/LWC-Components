        <lightning-button label="Delete" icon-name="action:delete" slot="actions" onclick={deleteContact}>
            </lightning-button>
        <div class="slds-m-left_medium" if:true={contact.data}>
           <p>

           <p>

        <p>
            Email : {email}
        </p>
        <p>
            Phone : {phone}
        </p>
        </div>
    </lightning-card>
</template>
