<template>
<lightning-card title="Conditional Render Demo" icon-name="custom:custom3">
    <div class="slds-m-left_medium">
        <p if:true={show}>
            This text will be rendered only when the value of show is true
        </p>
        <p if:false={show}>
            This text will be rendered only when the value of show is false
        </p>
        <p>
            <lightning-input type="checkbox" label="Show" checked={show}
            onchange={handleChange}></lightning-input>
        </p>
    </div>
</lightning-card>    
</template>
