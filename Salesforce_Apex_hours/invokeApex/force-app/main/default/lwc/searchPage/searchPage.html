<template>
    <lightning-card title="Account Search" icon-name="custom:custom57">
        <div class="slds-m-around_medium">
            <lightning-input type="search" onclick={handleKeyChange} class="slds-m-bottom_small" label="Search">
            </lightning-input>

            <template if:true={accounts}>
                <template for:each={accounts} for:item="acc">
                    <c-search-result key={acc.Id} account={acc}>
                    </c-search-result>
                </template>
            </template>

        </div>
    </lightning-card>
</template>
